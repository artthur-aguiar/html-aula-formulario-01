<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Atividade-05</title>
    <script>
      function send() {
        alert("Sucesso! Até a próxima.");
      }
    </script>  
    <style>
      .DivGeral{
        padding: 2%;
      }

      .espace{
        padding-right: 2%;
      }

      #NomeC input{
        width: 400px;
      }

      #EstadoGenero{
        display: flex;
        justify-content: flex-start;
      }

      #botao{
        display: flex;
        justify-content: flex-end;
        margin-right: 12%;
      }
    </style>  
  </head>
  <body bgcolor="black" text="white">
    <main>
      <div style="display: flex; justify-content: center; margin: 5%;">
        
        <form method="post" style="width: 37rem;">
          <fieldset>
            <legend> Formulário </legend>
          <div class="DivGeral" id="NomeC">
            <label for="name" class="espace"> Nome completo: </label>
            <input type="text" name="nome" id="name" placeholder="Digite seu nome..." required>
          </div>    
          
          <br>

          <div class="DivGeral" class="espace">
            <label for="date" class="espace"> Data de nascimento: </label>
            <input type="date" name="data" id="date" required>
          </div>

          <br>
          
          <div id="EstadoGenero">
            <div class="DivGeral" id="Estado">
              <label for="state" class="espace"> Selecione o estado em que mora: </label>
              <select id="state" name="estado">
                <option value=""> Estado </option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
            </div>

            <div class="DivGeral">
              <label> Gênero: </label>
              <br>
              <input type="radio" name="genero" id="female" value="Feminino"><label for="female"> Feminino </label>
              <br>
              <input type="radio" name="genero" id="masc" value="Masculino"><label for="masc"> Masculino </label>
              <br>
              <input type="radio" name="genero" id="other" value="Outro"><label for="other"> Outro </label>
              <br>
            </div>
            
          </div>
          

          

          <div class="DivGeral" class="espace">
            <label for="cont" class="espace"> 5 + 4 é ? </label>
            <input type="number" max="99" name="conta" id="cont" required>
          </div>

          <div class="DivGeral" id="botao"> 
            <input type="submit" value="Salvar" onclick="send()">
          </div>

          

          </fieldset>        
        </form>
      </div>
    </main>
  </body>
</html>
